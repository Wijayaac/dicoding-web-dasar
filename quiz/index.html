<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cube Word</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <!-- DOM Manipulation Basic -->
        <div class="cube-page">
            <h2>It's Cube Time!</h2>
            <img id="image"
                src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png"
                alt="Its a rubiks cube!" width="150" height="100">
            <p id="caption">
                <b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b>
            </p>
            <div class="button-group">
                <div class="button">
                    <button>Sejarah</button>
                </div>
                <div class="button">
                    <button>Permainan</button>
                </div>
                <div class="button">
                    <button><i>Fun Fact</i></button>
                </div>
                <div class="button">
                    <button>Play (Coming Soon)</button>
                </div>
                <div class="button">
                    <button>Exit</button>
                </div>
            </div>
            <hr>
            <div class="links">
                <p>Situs lainnya yang tidak kalah menarik:</p>
                <ul>
                    <li>
                        <a href="http://www.dicoding.com" target="_blank" id="dicoding-link">Dicoding</a>
                    </li>
                    <li>
                        <a href="http://www.google.com" target="_blank" id="google-link">Google</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Inserting element to DOM -->
        <div class="cook-page">
            <p id="name">Langkah-langkah memasak air</p>
            <ol id="lists">
                <li id="first">Masukkan air ke dalam wadah.</li>
                <li id="last">Matikan kompor.</li>
            </ol>
            <hr>
        </div>
    </div>

    <script src="app/main.js" type="module" defer></script>
</body>

</html>
