<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="form-page">
    <div class="contents">
        <h2>Isi data diri</h2>
        <div class="form-content">
            <form id="form-data">
                <div class="form-element">
                    <label for="input-name">Nama:</label><br>
                    <input type="text" id="input-name" name="name" placeholder="Your Name" required><br>
                </div>
                <div class="form-element">
                    <label for="input-address">Domisili:</label><br>
                    <input type="text" id="input-address" name="address" placeholder="Your Address" required><br>
                </div>
                <div class="form-element">
                    <input type="submit" value="Submit Data">
                </div>
            </form>
        </div>
        <h3 id="submit-message"></h3>
    </div>
    <script src="app/main.js" type="module"></script>
</body>

</html>
